<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Forms Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>Complex Form Design</h1>
        </header>
        <section class="form-section">
            <form>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="Enter your name" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="Enter your name" id="last-name">
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No</label>
                        <input type="tel" placeholder="Enter your phone" id="phone">
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="Bangladesh" selected>Bangladesh</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakisatn</option>
                            <option value="London">London</option>
                            <option value="Quter">Quter</option>     
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="country">
                            <option value="Dhaka" selected>Dhaka</option>
                            <option value="Narsingdi">Narsingdi</option>
                            <option value="Kustia">Kustia</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Rangpur">Rangpur</option>     
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="readio-inline-group">
                        <div class="readio-inline">
                            <input type="radio" value="Male" id="male" name="gender"/>
                            <label for="male">Male</label>
                        </div>
                        <div class="readio-inline">
                            <input type="radio" value="Feale" id="female" name="gender"/>
                            <label for="female">Female</label>
                        </div>
                        <div class="readio-inline">
                            <input type="radio" value="other" id="other" name="gender"/>
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-group bio">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio"></textarea>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" placeholder="password" id="password2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-inline">
                        <input type="checkbox" id="aggrement"/>
                        <label for="aggrement">I Accept terms and conditons</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-rest" type="rest">Rest</button>
                    <button class="btn btn-submit" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
